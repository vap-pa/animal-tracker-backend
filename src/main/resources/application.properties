spring.application.name=animal-tracker-backend
# Server configuration
server.port=5006


# Database configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:animaltracker
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# For production with PostgreSQL (uncomment and configure)
# spring.datasource.url=jdbc:postgresql://localhost:5432/animaltracker
# spring.datasource.username=postgres
# spring.datasource.password=yourpassword
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html